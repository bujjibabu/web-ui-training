<!DOCTYPE html>
<html>
<head>
  <title>HTML</title>

</head>
<body>

<h2>Unordered List with Bullets</h2>

<ul>
  <li>Category1</li>
  <li>Category2</li>
  <li>Category3</li>
</ul>  


<ul style="list-style-type:circle">
  <li>Category1</li>
  <li>Category2</li>
  <li>Category3</li>
</ul> 


<h2>Ordered List</h2>

<ol>
  <li>Category1</li>
  <li>Category2</li>
  <li>Category3</li>
</ol>  

<h2>Nested Lists</h2>

<ul>
  <li>Category1</li>
  <li>Category2
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </li>
  <li>Category3</li>
</ul>

</body>
</html>
