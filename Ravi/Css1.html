<!doctype html>
<html>
	<head>
		<title>CSS1</title>
		<style type="text/css">
		.mybody{
			border-left: 20%;
		}
		.wholeclass{
		background-color: rgb(158, 158, 210);
		margin-right: 31%;
		margin-left: 31%;
		}

		.registration{
					  padding: 4px;
					  text-align: center;
					  border-top-width: 0px; 
		}
		/*.Bodyclass{
			text-align: center;

		}*/
		.firstname{
			padding-left: 20%;
			padding-bottom: 1%;
		}
		.lastname{
			padding-left: 20%;
			padding-bottom: 1%;
		}
		.age{
			padding-left: 20%;
			padding-bottom: 1%;
		}
		.input-lastname{
			margin-left: 0.6%;
		}
		.input-age{
			margin-left: 10.1%;
		}
		.email{
			padding-left: 20%;
			padding-bottom: 1%;
		}
		.input-email{
			margin-left: 6%;
		}
		.password{
			padding-left: 20%;
			padding-bottom: 3%;
		}
		.input-password{
			margin-left: 1.8%;
		}
		.sex{
			padding-left: 30%;
			padding-bottom: 3%;
		}
		.checkbox{
			text-align: center;
			padding-bottom: 3%;
		}
		.birthday{
			text-align: center;
			padding-bottom: 3%;
		}
		.dateandmonth,.submit, .reset{
			text-align: center;
			padding-bottom: 3%;
		}
		</style>


	</head>
<body class="mybody">
	<div class="wholeclass">
		<div class="registration"><h2><u>Registration Form</u></h2></div>
			<div class="Bodyclass">
					<form>
					<div class="firstname">First name: <input type="text" class="input-firstname"></div>
					<div class="lastname">Last name: <input type="text" class="input-lastname"></div>
					<div class="age">Age: <input type="text" class="input-age"></div>
					<div class="email">E-mail: <input type="text" class="input-email"></div>
					<div class="password">Password: <input type="password" class="input-password"></div>
					<div class="sex">SEX: <input type="radio" name="x" class="male"> Male <input type="radio" name="x" class="female"> Female</div>
					<div class="checkbox">Checkbox: <input type="radio" name="a" Class="student"> I am a Student <input type="radio" name="a" class="businessman"> I am a Business man</div>
					<div class="birthday">BIRTHDAY:</div>
					<div class="dateandmonth">Day: 
					<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					</select>
					Month:
					<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					</select>
					Year: 
					<select>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					</select>
					</div>
					<div class="submit">Submit: <button>Submit</button></div>
					<div class="reset">Reset: <button> Reset</button></div>
					</form>
			</div>
	</div>
</body>
</html>
