<!doctype html>
<html>
	<head>
		<title>Bootstrap</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="text-center">Bootstrap Training</div>
			<div class="container">
				<div>
					<label>
						<input type="checkbox" value="option1"> some value
					</label>
				</div>

				<div class="checkbox">
					<label class="checkbox-inline">
						<input type="checkbox" value="option1"> some value
					</label>
				</div>
				<div class="">
					<label class="">
						<input type="radio" value="option1"> some value
					</label>
				</div>

				<div class="radio">
					<label class="checkbox-inline">
						<input type="radio" value="option1"> some value
					</label>
				</div>
				<select>
					<option>Option1</option>
					<option>Option3</option>
					<option>Option2</option>
				</select>
				<br/>
				<div class="col-sm-3">
					<select class="form-control">
						<option>Option1</option>
						<option>Option3</option>
						<option>Option2</option>
					</select>
				</div>

				<div class="col-sm-3">
					<select multiple class="form-control">
						<option>Option1</option>
						<option>Option3</option>
						<option>Option2</option>
					</select>
				</div>
				<div class="col-sm-5">
					<input type="text" class="input-lg" value="Bujjibabu">
					<input type="text" readonly class="input-sm" value="Bujjibabu">
					<input type="text" readonly class="input-xs" value="Bujjibabu">
				</div>
			</div>
		</div>
	</body>
</html>
