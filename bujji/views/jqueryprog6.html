<!doctype html>
<html>
	<head>
		<title>Bootstrap</title>
		<link rel="icon" href="../images/html_5_logo_128.png" sizes="16x16" type="image/png"> 
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
		<style type="text/css">
			ul li{
				list-style-type: none;
				display: inline-block;
				padding: 10px 40px;
				background: #000;
				color:#fff;
			}
			.memu-active{
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="text-center">JQuery</div>
				<div class="col-xs-12 col-sm-offset-2 col-sm-8">
						<ul>
							<li>list Item11</li>
							<li>list Item12</li>
							<li>list Item13</li>
							<li>list Item14</li>
						</ul>
				</div>
		</div>
		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){ 
			$('ul li').click(function(){
				$('ul li').removeClass('memu-active');
				$(this).addClass('memu-active');
			})
		});
		</script>
	</body>
</html>
