<! dccotype <!DOCTYPE html>
<html>
		<head>
				<title> angular js coteoolres </title>

				<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
				</head>
		<body>

					<div data-ng-app="myApp" ng-controller="mycontroller">

					firstname:<input type="text" ng-model="firstname"><br>

					lastname:<input type="text"   ng-model="lastname"><br>

					<br>
					Full name: {{firstname + " " +lastname}}

					</div>

		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
		<script type="text/javascript"></script>
		<script type="text/javascript" src="../js/angular.js">

		var myApp=angular.module('myApp',[]);

		myApp.controller('mycontroller',function($scope){

		$scope.firstname="mahesh";

		$scope.lastname="challa";
		});

		</script>
		</body>
</html>
