<!DOCTYPE html>

        <body data-ng-app="myApp" ng-controller="mycontroller">
     <div class="container">

                  <tbody>
                      <tr data-ng-repeat="obj in result | filter:searchqueary|orderBy:sort:reverseOrder">

                              <td>{{obj.totalExp}}</td>
                              <td>{{obj.skills}}</td>

                  </table>

        </div>
