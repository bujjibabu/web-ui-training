<!doctype html>
<html>
	<head>
		<title>Form_validation</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	</head>
	<body>
		
			<!--col-xs-6 col-xs-offset-3-->
		<div class="container col-xs-6 col-xs-offset-3">
			<p id="mn-display"></p>
			<form id="mn-id" onsubmit="return formValidation()">
				<div class="form-group">
					<label>Full Name:</label>
					<input type="text" id="mn-fulname" class="form-control">
					<div id="p1"></div>
				</div>
				<div class="form-group">
					<label>User Name(6-8 characters):</label>
					<input type="text" id="mn-username" class="form-control">
					<p id="p2"></p>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="text" id="mn-email" class="form-control">
					<p id="p3"></p>
				</div>
				<div class="form-group">
					<label>Address:</label>
					<input type="text" id="mn-address" class="form-control">
					<p id="p4"></p>
				</div>
				<div class="form-group">
					<label>Zip Code:</label>
					<input type="text" id="mn-zip" class="form-control">
					<p id="p5"></p>
				</div>
				<input id="submit" type="submit" value="Check Form" class="btn btn-primary">
				<!--<button class="btn btn-warning">Check Form</button>-->
			</form>
		</div>
		

		<script type="text/javascript" src="../js/formvalid.js"></script>
	</body>
</html>
