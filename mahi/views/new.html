<html>
	<body>
	<form>

		<div align="center" style="width: 100%">

			Employee Details
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="firstname"></td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lastname"></td>
				</tr>

				<tr>
					<td>Screen Name</td>
					<td><input type="text" name="screenname"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender" value='M'> <input
						type="radio" name="gender" value='F'></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text" name="mobilenumber"></td>
				</tr>
				<tr>
					<td>Date of birth</td>
					<td><input type='text' name='dateOfBirth'></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="10" cols="10" name="address"> </textarea>
					</td>
				</tr>
				<tr>
					<td>Start Date</td>
					<td><input type="text" name="startdate"></td>
				</tr>
				<tr>
					<td>Salary</td>
					<td><input type="text" name="salary"></td>
				</tr>
				<tr>
					<td>Job Role</td>
					<td><input type="text" name="jobrole"></td>
				</tr>
				<tr>
					<td>Number of Projects</td>
					<td><input type="text" name="NoOfProjects"></td>
				</tr>

				<tr>
					<td colspan="2"><input type="submit" value="Submit"></td>
				</tr>

			</table>

		</div>
	</form>
</body>
</html>
