<head>
	<title>Dynamic SignIn Form | Example</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div class="container">	
		<header class="page-header">
			<h1 class="text-center header-text">SIGN IN - FORM</h1>
		</header>
		<div class="col-sm-6 col-sm-offset-3 form-data">
			<form role="form registration" onsubmit="return formvalidation()" method="GET" action="submit-successful.html">
				<div class="form-group">
					<div class="name-details">
						<div class="input-group input-group-lg">
 							 <span class="input-group-addon">
    							<span class="glyphicon glyphicon-envelope transparent-glyph"></span>
  							</span>
  							<input id="myemail" class="form-control transparent-input" type="email" placeholder="Enter Email address" required>
						</div>
					</div>	
				</div>
				<div class="form-group">
					<div class="input-group input-group-lg">
  						<span class="input-group-addon">
   							<span class="glyphicon glyphicon-lock transparent-glyph"></span>
  						</span>
  						<input id="mypswrd" class="form-control transparent-input" type="password" placeholder="Enter Password" required>
					</div> 
				</div>
				<center><button onclick="formvalidation()" type="submit" class="btn"><b>Sign In</b></button></center>
			</form>
		</div>
