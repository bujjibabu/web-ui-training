<!DOCTYPE HTML>
<html>
<head>
	<title>A Simple JavaScript Program</title>
</head>
<body>
	<script language="javascript">
	document.write("<h2>Table of Factorials</h2>");
	for(i=1, fact=1; i<10; i++, fact=fact*i)
	{
		document.write(i+"!="+fact);
		document.write("<br>");
	}
	</script>
</body>
</html>
